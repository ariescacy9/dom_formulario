<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Desafío del Dom</title>
  </head>
  <body>
    <!-- Dado el código HTML a continuación termina de rellenarlo para tras rellenar los campos 
      de nombre y apellido y hacer clic en enviar, estos datos aparezcan en la pantalla 
      «hola nombre apellidos, gracias por rellenar el formulario de LarnU». -->

    <form action="#saludo">
      <label for="nombre">Nombre:</label><input type="text" id="nombre" required/>
      <label for="apellido">Apellido:</label><input type="text" id="apellido" required/>
      <input type="submit" value="Rellenar datos" onclick="enviarSaludo()" />
    </form>

    <p id="saludo"></p>

    <script>
      const $nombre = document.getElementById("nombre");
      const $apellido = document.getElementById("apellido");
      const $saludo = document.getElementById("saludo");
      function enviarSaludo() {
        let saludo = `Hola ${$nombre.value} ${$apellido.value}, gracias por rellenar el formulario de LarnU`;
        alert($saludo.innerHTML = saludo);
        //alert(saludo);
      }
    </script>
  </body>
</html>
